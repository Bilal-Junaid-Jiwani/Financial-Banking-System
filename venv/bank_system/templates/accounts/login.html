<!DOCTYPE html>
<html>
<head>
    <title>BankDash - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7367F0;
            --secondary: #82868B;
        }
        body {
            background-color: #F8F8F8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 24px 0 rgba(34, 41, 47, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h3 {
            color: var(--primary);
            font-weight: 600;
        }
        .form-control {
            height: 45px;
            border-radius: 5px;
        }
        .btn-login {
            background-color: var(--primary);
            color: white;
            height: 45px;
            border-radius: 5px;
            font-weight: 500;
        }
        .btn-login:hover {
            background-color: #5f52ee;
            color: white;
        }
        .form-label {
            font-weight: 500;
        }
        .input-group-text {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card bg-white">
            <div class="login-header">
                <h3>Welcome to <span class="text-primary">BankDash</span></h3>
                <p class="text-muted">Please sign-in to your account</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-login w-100 mb-3">Sign In</button>
                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
